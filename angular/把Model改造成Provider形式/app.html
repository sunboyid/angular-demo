    var app = angular.module('s7.ml.app',['ngRoute','s7.ml.detail','s7.ml.list']);
    app.config(function($routeProvider,modelServiceProvider){
        $routeProvider

                })
                .when('/list/:fenlei/:page',{

                })
                .otherwise({
                    template:"<div>您访问的页面不存在</div>"
                });

//        modelServiceProvider.setHost('')
    })
</script>
